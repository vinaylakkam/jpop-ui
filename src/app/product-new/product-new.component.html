<div id="new-product" class="container">
    <h3>New Product</h3>
    <hr>
    <!-- https://codecraft.tv/courses/angular/forms/template-driven -->
    <form name="form" role="form" (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
            <label class="form-control-label" for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="product.name" name="name" #name="ngModel"
                placeholder="Product Name" required minlength="2" maxlength="50">
            <div *ngIf="name.dirty && name.invalid">
                <small class="form-text text-danger" *ngIf="name.errors.required">
                    Product name is required.
                </small>
                <small class="form-text text-danger" *ngIf="name.errors.minlength">
                    Product name is required to be at least 2 characters.
                </small>
                <small class="form-text text-danger" *ngIf="name.errors.maxlength">
                    Product name cannot be longer than 50 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="desc">Description</label>
            <textarea class="form-control" [(ngModel)]="product.desc" name="desc" #desc="ngModel"
                placeholder="Product Description"></textarea>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="price">Price</label>
            <input type="number" class="form-control" [(ngModel)]="product.price" name="price" #price="ngModel"
                placeholder="Price">
        </div>

        <div class="form-group">
            <label class="form-control-label" for="rating">Rating</label>
            <input type="number" class="form-control" [(ngModel)]="product.rating" name="rating" #rating="ngModel"
            placeholder="Rating">
        </div>

        <div class="form-group">
            <label class="form-control-label" for="imageUrl">Image Url</label>
            <input type="text" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl" #imageUrl="ngModel"
                placeholder="Image Url">
        </div>

        <div class="d-flex">
            <!-- <button type="button" class="btn btn-outline-dark " (click)="cancelAddProduct()" >Cancel</button> -->
            <a [routerLink]="[ '' ]" class="btn btn-outline-dark mr-auto">Cancel</a>
            <button type="submit" class="btn btn-success " [disabled]="productForm.invalid">Submit</button>
        </div>
    </form>
    <hr>
</div>
